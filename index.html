<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uni's portfolio</title>
    <meta name="description" content="Portfolio for world-renowned software engineer uni">
    <meta name="author" content="uni">
    <link rel="icon" type="image/png" href="imgs/8-white2.png">
    <script src="https://kit.fontawesome.com/b509af333f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>

    <nav id="navbar">
        <div class="navbar__logo">
           <img src="./imgs/whiteLogo2.png" height="30px">UNI</img>
        </div>
            <ul class="navbar__menu">
                <li class="navbar__menu__item">Home</li>
                <li class="navbar__menu__item">About</li>
                <li class="navbar__menu__item">Skills</li>
                <li class="navbar__menu__item">My work</li>
                <li class="navbar__menu__item">Testimonial</li>
                <li class="navbar__menu__item">Contact</li>
            </ul>        
    </nav>

    <!-- Home -->
    <section id="home">
        <img src="imgs/mumin.jpg" alt="Uni's profile photo" class="home__avatar"/>

        <h2 class="home__description">The best full-stack developer in Korea</h2>
        <button class="home__contact">CONTACT ME</button>
    </section>

    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
